{% extends 'base.html' %}
{%load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1>Single Vehicle </h1>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img src="{{vehicle.vehicle_picture.url}}" alt="" class="card-img-top">
                    <div class="card-body">
                        <h3>Vehicle : {{vehicle.vehicle_kind}} </h3>
                        <h3>Vehicle type : {{vehicle.vehicle_type}} </h3>
                    </div>
                    <div class="card-footer">
                        <button href="#" class="btn btn-info" data-toggle="modal" data-target="#bookVehicle">
                            Book Vehicle
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="bookVehicle" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Vehicle</h5>
                    <button class="close" data-dismiss="modal" type="button" aria-label="close">
                        <span class="aria-hidden">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
