{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Welcome</h1>
        <div class="row">
            {% for vehicle in vehicles %}
            <div class="col-3">
                <div class="card">
                    <img src="{{vehicle.vehicle_picture.url}}" alt="" class="card-img-top">
                    <div class="card-body">
                        <h3>Vehicle : {{vehicle.vehicle_kind}} </h3>
                        <h3>Vehicle type : {{vehicle.vehicle_type}}</h3>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-info">View Details</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-8">
                <div class="alert alert-danger">
                    <h2 class="text-center">There is no Vehicle available for rent</h2>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
